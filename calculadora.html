<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="calculadora" content="calculadora, calcula, suma, resta" />
    <title>calculadora</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="titulo">CALCULADORA SIMPLE</h1>

      <h3 class="restrincion">Ingresa solo dos numeros para realizar la operaci√≥n</h3>
    </header>

    <main>
      <div class="vista-resultado">
        <input class="visualizar-resultado" type="text" id="display" disabled></input>
      </div>

      <div class="boton">
        <button class="btn" type="button" id="borrar" value="C">C</button>

        <button class="btn" type="button" value="AC">AC</button>

        <button class="btn" type="button" value=""></button>

        <button class="btn" type="button" value="/">/</button>
      </div>

      <div class="boton">
        <button class="btn" type="button" value="7">7</button>

        <button class="btn" type="button" value="8">8</button>

        <button class="btn" type="button" value="9">9</button>

        <button class="btn" type="button" value="*">*</button>
      </div>

      <div class="boton">
        <button class="btn" type="button" value="4">4</button>

        <button class="btn" type="button" value="5">5</button>

        <button class="btn" type="button" value="6">6</button>

        <button class="btn" type="button" value="-">-</button>
      </div>

      <div class="boton">
        <button class="btn" type="button" value="1">1</button>

        <button class="btn" type="button" value="2">2</button>

        <button class="btn" type="button" value="3">3</button>

        <button class="btn" type="button" value="+">+</button>
      </div>

      <div class="boton">
        <button class="btn" type="button"></button>

        <button class="btn" type="button" value="0">0</button>

        <button class="btn" type="button" value=".">.</button>

        <button class="btn" type="button" value="=">=</button>
      </div>

      <footer class="pie">
        <p>Ejercicio realizado para UVEG. 2026</p>
      </footer>

      <script src="./script.js"></script>
    </main>
  </body>
</html>
